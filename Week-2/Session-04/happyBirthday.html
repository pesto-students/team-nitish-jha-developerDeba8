<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Message Creator</title>
    <style>
      div {
        margin-bottom: 1rem;
      }
      label {
        width: 100px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="form-container">
      <h1>Happy Birthday Message Creator</h1>
      <!--Form details-->
      <form action="#" method="post" enctype="multipart/form-data">
        <!--Message-->
        <div>
          <label for="message">Message?</label>
          <input type="text" id="message" name="message" />
        </div>

        <!--Email-->
        <div>
          <label for="email">Email address?</label>
          <input type="email" id="email" name="email" />
        </div>

        <!--Date-->
        <div>
          <label for="date">Date to send?</label>
          <input type="date" id="date" name="date" />
        </div>

        <!--Message Color-->
        <div>
          <label for="color">Message color?</label>
          <input type="color" id="color" name="color" />
        </div>

        <!--No. of Blinks-->
        <div>
          <label for="blinks">Number of blinks?</label>
          <input type="number" min="0" max="10" value="0" />
        </div>

        <!--Volume-->
        <div>
          <label for="volume">Music volume?</label>
          <input type="range" min="0" max="50" value="20" />
        </div>

        <!--Submit button-->
        <div>
          <input type="submit" value="Send Birthday Message" />
        </div>
      </form>
    </div>
  </body>
</html>
